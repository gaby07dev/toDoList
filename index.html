<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Listar tareas</h1>
        </header>
       
        <div class="pantalla">
            <input id="userInput" type="text" placeholder="Agregar a la lista">
            <button id="enter"> > </button>
        </div>
        
        <ul>
            <li><input type="checkbox" class="checkbox"><span class="text">ejemplo 1</span><button class="btn-del">X</button></li>
            
            <li class="done"><input type="checkbox" checked class="checkbox"><span class="text">ejemplo 2</span><button class="btn-del">X</button></li>
            
        </ul>
    </div>
    <script src="DOM-Events.js"></script>
</body>
</html>
